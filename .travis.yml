language: node_js
dist: bionic
node_js:
    - '12'
before_install:
    - curl -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.0
    - export PATH="$HOME/.yarn/bin:$PATH"
cache:
    yarn: true
    directories:
        - node_modules
install:
    - yarn
script:
    - make test
    - make build
deploy:
    provider: npm
    email: mark@larah.me
    skip_cleanup: true
    api_key:
        secure: 
    on:
        branch: master
        tags: true
        repo: sharkcore/extract-field-paths
